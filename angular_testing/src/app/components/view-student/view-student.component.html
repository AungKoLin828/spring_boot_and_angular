<div class="container" style="width: 50rem;padding:40px">

  <div class="card" style="width: 30rem;align-content: center;">
    <div class="card-header">
     Student
      </div>
        <div class="card-body">
              <div class="form-group">
                  <label for="name">Name:</label>
                  {{student.name}}
              </div>

              <div class="form-group">
                  <label for="age">Age:</label>
                  {{student.age}}

              </div>

              <div class="form-group">
                <label for="address">Address:</label>
                {{student.address}}
              </div>
            <div class="form-group">
              <label for="phoneNo">Phone No:</label>
              {{student.phoneNo}}
          </div>
            <p></p>
              <a href="#" routerLink="/sample/index" class="btn btn-primary">Back</a>

    </div>
  </div>
</div>
